<!DOCTYPE html>

<html lang="en">
  <head>

    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>

          <button>ac</button>

          <button>รท</button>

          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>

          <button>9</button>
          <button>-</button>

      </div>
   

    </main>
    <script src="js/index.js"></script>

</html>
